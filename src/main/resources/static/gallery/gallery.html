<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .delete-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
        }

        .details-table {
            width: 100%;
            margin-top: 15px;
        }

        .details-table td {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <ul class="nav nav-tabs" id="galleryTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="sources-tab" data-bs-toggle="tab" data-bs-target="#sources"
                    type="button" role="tab" aria-controls="sources" aria-selected="true">Sources
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="templates-tab" data-bs-toggle="tab" data-bs-target="#templates" type="button"
                    role="tab" aria-controls="templates" aria-selected="false">Templates
            </button>
        </li>
    </ul>
    <div class="tab-content" id="galleryTabsContent">
        <div class="tab-pane fade show active" id="sources" role="tabpanel" aria-labelledby="sources-tab">
            <div id="sourcesGallery" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-3"></div>
            <nav aria-label="Sources pagination" class="mt-4">
                <ul id="sourcesPagination" class="pagination justify-content-center"></ul>
            </nav>
        </div>
        <div class="tab-pane fade" id="templates" role="tabpanel" aria-labelledby="templates-tab">
            <div id="templatesGallery" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-3"></div>
            <nav aria-label="Templates pagination" class="mt-4">
                <ul id="templatesPagination" class="pagination justify-content-center"></ul>
            </nav>
        </div>
    </div>
    <button id="logoutButton" class="btn btn-secondary mt-3">Logout</button>
</div>
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image View</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="imageContainer" style="position: relative; width: 100%; height: 0; padding-bottom: 75%; overflow: hidden;">
                    <img src="" alt="Full size image" id="modalImage" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain;">
                    <canvas id="imageCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
                </div>
                <div id="imageDetails" class="mt-3"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="modalDeleteBtn">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentImageData = null;
    let currentHighlightedArea = null;

    let currentSourcesPage = 1;
    let currentTemplatesPage = 1;
    const perPage = 12;

    function fetchGalleryItems(type, page) {
        fetch(`/api/gallery?type=${type}&page=${page}&perPage=${perPage}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else if (response.status === 401) {
                    window.location.href = 'login.html';
                    throw new Error('Unauthorized');
                }
                throw new Error('Network response was not ok');
            })
            .then(data => {
                const galleryContainer = document.getElementById(`${type}Gallery`);
                galleryContainer.innerHTML = '';
                data.items.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    col.innerHTML = `
                        <div class="gallery-item">
                            <img src="${item.imagePath}" alt="${item.name}" data-bs-toggle="modal" data-bs-target="#imageModal" data-filename="${item.name}" data-type="${type}" data-details="${encodeURIComponent(item.details)}">
                            <div class="overlay">
                                <i class="fas fa-search-plus" data-bs-toggle="modal" data-bs-target="#imageModal" data-filename="${item.name}" data-type="${type}" data-details="${encodeURIComponent(item.details)}"></i>
                            </div>
                        </div>
                    `;
                    galleryContainer.appendChild(col);
                });

                updatePagination(type, page, Math.ceil(data.totalItems / perPage));
                addModalListeners();
            })
            .catch(error => {
                console.error('Error:', error);
                if (error.message !== 'Unauthorized') {
                    alert('An error occurred while fetching gallery items');
                }
            });
    }

    function addModalListeners() {
        document.querySelectorAll('[data-bs-toggle="modal"]').forEach(element => {
            element.addEventListener('click', function() {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                const imageDetails = document.getElementById('imageDetails');
                const modalDeleteBtn = document.getElementById('modalDeleteBtn');

                modalImage.src = this.closest('.gallery-item').querySelector('img').src;
                modalDeleteBtn.setAttribute('data-filename', this.getAttribute('data-filename'));
                modalDeleteBtn.setAttribute('data-type', this.getAttribute('data-type'));

                const details = decodeURIComponent(this.getAttribute('data-details'));
                if (details && this.getAttribute('data-type') === 'templates') {
                    currentImageData = parseCSV(details);
                    const detailsTable = formatDetails(currentImageData);
                    imageDetails.innerHTML = detailsTable;
                    addTableHoverListeners();  // Add this line
                    modalImage.onload = () => {
                        setupCanvas(modalImage);
                        drawAllPolygons();
                    };

                    // Add resize event listener to handle window resizing
                    window.addEventListener('resize', () => {
                        setupCanvas(modalImage);
                        drawAllPolygons();
                    });
                } else {
                    imageDetails.innerHTML = '';
                    currentImageData = null;
                }
            });
        });

        document.getElementById('modalDeleteBtn').addEventListener('click', function() {
            const filename = this.getAttribute('data-filename');
            const type = this.getAttribute('data-type');
            deleteImage(type, filename);
            bootstrap.Modal.getInstance(document.getElementById('imageModal')).hide();
        });
    }

    function parseCSV(csv) {
        const rows = csv.trim().split('\n');
        const headers = rows.shift().split(',');
        return rows.map(row => {
            const values = row.split(',');
            return headers.reduce((object, header, index) => {
                object[header] = values[index];
                return object;
            }, {});
        });
    }

    function formatDetails(data) {
        let tableHtml = '<table class="details-table">';
        tableHtml += '<tr>' + Object.keys(data[0]).map(key => `<th>${key}</th>`).join('') + '</tr>';
        data.forEach((row, index) => {
            tableHtml += `<tr data-area="${index + 1}">` + Object.values(row).map(value => `<td>${value}</td>`).join('') + '</tr>';
        });
        tableHtml += '</table>';
        return tableHtml;
    }

    function setupCanvas(img) {
        const canvas = document.getElementById('imageCanvas');
        const container = document.getElementById('imageContainer');

        // Set canvas size to match the container size
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;

        // Calculate scale factors
        const scaleX = canvas.width / img.naturalWidth;
        const scaleY = canvas.height / img.naturalHeight;
        const scale = Math.min(scaleX, scaleY);

        // Set canvas transform to scale and center the drawing
        const ctx = canvas.getContext('2d');
        ctx.setTransform(scale, 0, 0, scale, (canvas.width - img.naturalWidth * scale) / 2, (canvas.height - img.naturalHeight * scale) / 2);
    }

    function drawPolygon(ctx, area, highlight = false) {
        ctx.beginPath();
        ctx.moveTo(area.TLx, area.TLy);
        ctx.lineTo(area.TRx, area.TRy);
        ctx.lineTo(area.BRx, area.BRy);
        ctx.lineTo(area.BLx, area.BLy);
        ctx.closePath();
        ctx.strokeStyle = highlight ? 'yellow' : 'red';
        ctx.lineWidth = 2 / ctx.getTransform().a; // Adjust line width based on scale
        ctx.stroke();
        if (highlight) {
            ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
            ctx.fill();
        }
    }

    function drawAllPolygons() {
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');

        // Clear the entire canvas
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();

        if (currentImageData) {
            currentImageData.forEach((area, index) => {
                drawPolygon(ctx, area, index + 1 === currentHighlightedArea);
            });
        }
    }

    function addTableHoverListeners() {
        const table = document.querySelector('.details-table');
        if (table) {
            table.addEventListener('mouseover', (event) => {
                const tr = event.target.closest('tr');
                if (tr && tr.dataset.area) {
                    currentHighlightedArea = parseInt(tr.dataset.area);
                    drawAllPolygons();
                }
            });

            table.addEventListener('mouseout', () => {
                currentHighlightedArea = null;
                drawAllPolygons();
            });
        }
    }

    function updatePagination(type, currentPage, totalPages) {
        const paginationContainer = document.getElementById(`${type}Pagination`);
        paginationContainer.innerHTML = '';

        for (let i = 1; i <= totalPages; i++) {
            const li = document.createElement('li');
            li.className = `page-item ${i === currentPage ? 'active' : ''}`;
            li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
            paginationContainer.appendChild(li);
        }

        paginationContainer.addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.tagName === 'A') {
                const page = parseInt(e.target.getAttribute('data-page'));
                if (type === 'sources') {
                    currentSourcesPage = page;
                } else {
                    currentTemplatesPage = page;
                }
                fetchGalleryItems(type, page);
            }
        });
    }

    function addDeleteListeners() {
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const filename = this.getAttribute('data-filename');
                const type = this.getAttribute('data-type');
                deleteImage(type, filename);
            });
        });
    }

    function deleteImage(type, filename) {
        if (confirm('Are you sure you want to delete this image?')) {
            fetch(`/api/image/${type}/${filename}`, {method: 'DELETE'})
                .then(response => {
                    if (response.ok) {
                        // Remove the image from the gallery
                        const galleryItem = document.querySelector(`[data-filename="${filename}"][data-type="${type}"]`).closest('.col');
                        galleryItem.remove();
                    } else {
                        throw new Error('Delete failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the image');
                });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchGalleryItems('sources', currentSourcesPage);

        document.getElementById('galleryTabs').addEventListener('shown.bs.tab', (e) => {
            if (e.target.id === 'sources-tab') {
                fetchGalleryItems('sources', currentSourcesPage);
            } else if (e.target.id === 'templates-tab') {
                fetchGalleryItems('templates', currentTemplatesPage);
            }
        });
    });

    document.getElementById('logoutButton').addEventListener('click', function () {
        fetch('/api/logout', {method: 'POST'})
            .then(response => {
                if (response.ok) {
                    window.location.href = 'login.html';
                } else {
                    throw new Error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during logout');
            });
    });
</script>
</body>
</html>
