<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Image Gallery</h1>
    <div id="gallery" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <div class="mt-4 text-center">
        <button id="loadMore" class="btn btn-primary">Load More</button>
    </div>
    <button id="logoutButton" class="btn btn-secondary">Logout</button>
</div>

<script>
    let currentPage = 1;
    const perPage = 12;

    function fetchGalleryItems() {
        fetch(`/api/gallery?type=sources&page=${currentPage}&perPage=${perPage}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else if (response.status === 401) {
                    // Redirect to login page if unauthorized
                    window.location.href = 'login.html';
                    throw new Error('Unauthorized');
                }
                throw new Error('Network response was not ok');
            })
            .then(data => {
                const galleryContainer = document.getElementById('gallery');
                data.items.forEach(item => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    col.innerHTML = `
                            <div class="card h-100">
                                <img src="${item.imagePath}" class="card-img-top" alt="${item.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.name}</h5>
                                </div>
                            </div>
                        `;
                    galleryContainer.appendChild(col);
                });

                if (data.totalPages <= currentPage) {
                    document.getElementById('loadMore').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                if (error.message !== 'Unauthorized') {
                    alert('An error occurred while fetching gallery items');
                }
            });
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchGalleryItems();

        document.getElementById('loadMore').addEventListener('click', () => {
            currentPage++;
            fetchGalleryItems();
        });
    });

    document.getElementById('logoutButton').addEventListener('click', function () {
        fetch('/api/logout', {method: 'POST'})
            .then(response => {
                if (response.ok) {
                    window.location.href = 'login.html';
                } else {
                    throw new Error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during logout');
            });
    });
</script>
</body>
</html>
