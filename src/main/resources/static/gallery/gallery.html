<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regata Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Regata Simulator</a>
        <div class="d-flex">
            <button id="darkModeToggle" class="btn btn-outline-secondary me-2">
                <i class="fas fa-moon"></i>
            </button>
            <button id="logoutButton" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <ul class="nav nav-tabs" id="galleryTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="sources-tab" data-bs-toggle="tab" data-bs-target="#sources"
                    type="button" role="tab" aria-controls="sources" aria-selected="true">Sources
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="templates-tab" data-bs-toggle="tab" data-bs-target="#templates" type="button"
                    role="tab" aria-controls="templates" aria-selected="false">Templates
            </button>
        </li>
    </ul>
    <div class="tab-content" id="galleryTabsContent">
        <div class="tab-pane fade show active" id="sources" role="tabpanel" aria-labelledby="sources-tab">
            <div id="sourcesGallery" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-3"></div>
            <nav aria-label="Sources pagination" class="mt-4">
                <ul id="sourcesPagination" class="pagination justify-content-center"></ul>
            </nav>
        </div>
        <div class="tab-pane fade" id="templates" role="tabpanel" aria-labelledby="templates-tab">
            <div id="templatesGallery" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mt-3"></div>
            <nav aria-label="Templates pagination" class="mt-4">
                <ul id="templatesPagination" class="pagination justify-content-center"></ul>
            </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image View</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="imageContainer"
                     style="position: relative; width: 100%; height: 0; padding-bottom: 75%; overflow: hidden;">
                    <img src="" alt="Full size image" id="modalImage"
                         style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain;">
                    <canvas id="imageCanvas"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
                </div>
                <div id="imageDetails" class="mt-3"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="modalDeleteBtn">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="darkmode.js"></script>
<script src="gallery.js"></script>
</body>
</html>
