<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid d-flex flex-column vh-100">
    <div class="row flex-grow-1">
        <div class="col-12 d-flex flex-column p-2">
            <input type="file" id="imageLoader" accept="image/*" class="form-control mb-2"/>
            <div class="input-group mb-2">
                <button id="addAreaButton" class="btn">+</button>
                <select id="polygonSelector" class="form-select"></select>
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="backgroundCheckbox">
                    <label class="form-check-label ms-2" for="backgroundCheckbox">Segundo Plano</label>
                </div>
            </div>
            <div class="flex-grow-1 d-flex justify-content-center align-items-center overflow-auto">
                <canvas id="canvas" class="img-fluid"></canvas>
            </div>
            <div id="coordinates" class="small mb-2"></div>
            <div id="bottomButtons" class="input-group-lg btn-group mb-2 d-flex">
                <button id="resetCornersButton" class="btn flex-grow-1">Limpar</button>
                <button id="copyCoordinatesButton" data-clipboard-target="#coordinates" class="btn flex-grow-1">Copiar
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
<script src="index.js"></script>
</body>
</html>
