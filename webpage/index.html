<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<div class="container-fluid d-flex flex-column vh-100">
    <div class="row flex-grow-1">
        <div class="col-12 d-flex flex-column">
            <div class="form-group mt-3">
                <input type="file" id="imageLoader" accept="image/*" class="form-control-file"/>
            </div>
            <div class="flex-grow-1 d-flex justify-content-center align-items-center overflow-auto">
                <canvas id="canvas" class="border"></canvas>
            </div>
            <div class="form-group mt-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="backgroundCheckbox" class="custom-control-input">
                    <label for="backgroundCheckbox" class="custom-control-label">Background</label>
                </div>
            </div>
            <div id="coordinates" class="mt-2"></div>
            <button id="copyCoordinatesButton" class="btn btn-secondary mt-2">Copy Coordinates</button>
            <button id="resetCornersButton" class="btn btn-primary mt-2 mb-3">Reset Corners</button>
        </div>
    </div>
</div>
</html>
