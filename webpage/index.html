<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Corner Manipulation Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body class="container text-center">
<div class="form-group">
    <input type="file" id="imageLoader" accept="image/*" class="form-control-file mb-3"/>
</div>
<div class="d-flex justify-content-center">
    <canvas id="canvas" class="border"></canvas>
</div>
<div id="coordinates" class="mt-3"></div>
<button id="copyCoordinatesButton" class="btn btn-secondary mt-3">Copy Coordinates</button>
<button id="resetCornersButton" class="btn btn-primary mt-3">Reset Corners</button>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="index.js"></script>
</body>
</html>
