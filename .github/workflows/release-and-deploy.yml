name: Release and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a new release'
        type: boolean
        required: true
        default: false
      environment:
        description: 'Environment to deploy to'
        type: environment
        default: stage
        required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version-file: '.tool-versions'
          distribution: 'oracle'
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build and test with Gradle
        run: ./gradlew clean build test
      - name: Generate JAR artifact
        run: ./gradlew bootJar
      - name: Rename JAR with commit hash
        run: mv -v build/libs/RegataSimulator-0.0.1.jar build/libs/RegataSimulator-${{ github.sha }}.jar
      - name: Upload JAR to run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RegataSimulator-${{ github.sha }}.jar
          path: build/libs/RegataSimulator-${{ github.sha }}.jar
          if-no-files-found: error
          overwrite: true
  release-and-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'stage' }}
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: RegataSimulator-${{ github.sha }}.jar
      - name: Release with semantic-release
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.create_release }}
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Check for RegataSimulator-${{ github.sha }}.jar
        run: |
          if [ ! -f "RegataSimulator-${{ github.sha }}.jar" ]; then
            echo "Error: RegataSimulator-${{ github.sha }}.jar not found!"
            exit 1
          fi
      - name: Add server to known_hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      - name: Stop running jar
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Create the directory if it doesn't exist"
            mkdir -p /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator
            ls -lR /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator

            script_pid=$$
            echo "Script PID: ${script_pid}"
            # Assume RegataSimulator.jar is run with Java, try to be more specific
            pids=$(pgrep -f "java.*RegataSimulator.jar" | grep -v "^$script_pid$")
            
            # Check if PIDs were found
            if [ ! -z "$pids" ]; then
                echo "Found process(es): $pids"
                # Loop through all PIDs (in case there are multiple)
                for pid in $pids; do
                    echo "Checking PID $pid before attempting kill..."
                    if ps -p $pid > /dev/null; then
                        echo "Full command of PID $pid:"
                        ps -o cmd= -p $pid
                        # Kill the process
                        kill $pid
                        if [ $? -eq 0 ]; then
                            echo "Successfully killed PID $pid."
                        else
                            echo "Failed to kill PID $pid."
                        fi
                    else
                        echo "Process $pid no longer exists."
                    fi
                done
            else
                echo "No matching processes running."
            fi
            
            # Backup the old JAR file
            mv /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator/RegataSimulator.jar /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator/RegataSimulator-backup.jar
      - name: Copy jar to server via scp
        run: |
          scp RegataSimulator-${{ github.sha }}.jar ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator/RegataSimulator.jar
      - name: Start the application
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGATA_SIMULATOR_ENC_PASSWORD: ${{ secrets.REGATA_SIMULATOR_ENC_PASSWORD }}
          SPRING_PROFILES_ACTIVE: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'stage' }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: REGATA_SIMULATOR_ENC_PASSWORD,FFPROBE_BINARY_PATH,GALLERYDL_BINARY_PATH,GALLERYDL_CONFIG_PATH,SPRING_PROFILES_ACTIVE
          script: |
            ls -lhrt /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator
            
            # Start the new version of the application
            nohup /home/${{ secrets.SERVER_USERNAME }}/.asdf/installs/java/openjdk-21.0.2/bin/java -Dspring.profiles.active=$SPRING_PROFILES_ACTIVE -jar /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator/RegataSimulator.jar > /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator/RegataSimulator.log 2>&1 &
      - name: Check application startup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Wait for 1 minute for the application to start
            for i in {1..60}; do
              if grep -q "Started BilubotApplication" /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator/RegataSimulator.log; then
                echo "Application started successfully"
                exit 0
              elif grep -q "Application run failed" /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator/RegataSimulator.log; then
                echo "Application failed to start"
                cat /home/${{ secrets.SERVER_USERNAME }}/bots/RegataSimulator/RegataSimulator.log
                exit 1
              fi
              sleep 1
            done
            echo "Application did not start within 1 minute"
            exit 1
